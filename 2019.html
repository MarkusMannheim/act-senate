<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "UA-155991615-1");
    </script>

    <!-- metaphysics -->
    <meta charset="utf-8">
    <title>ACT Senate voting 2019</title>
    <meta name="author" content="Markus Mannheim">
    <meta name="keywords" content="data, act, canberra, senate, votes, voting, election, 2019, preferences, distribution">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- scripts -->
    <script src="./resources/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
    <link href="./resources/style.css" rel="stylesheet">
    <link href="./resources/abcLogo64.png" rel="icon">
  </head>

  <body>
    <div id="container">
      <div id="header">ACT Senate preference flows in 2019</div>
      <div id="subhead">First preferences to two-candidate preferred (Seselja vs Kyburz)</div>
      <svg id="chart">
        <g id="chartGroup"></g>
      </svg>
      <div id="footer">Chart: Markus Mannheim | Source: Australian Electoral Commission</div>
    </div>

    <script>
      // page elements, variables
      container = d3.select("#container");
      header = d3.select("#header");
      footer = d3.select("#footer");
      chart = d3.select("#chart");
      chartGroup = d3.select("#chartGroup");

      // load the data
      d3.json("./data/sankey_data.json")
        .then(function(data) {
          loadedData = data;
          totalVotes = Math.round(d3.sum(loadedData.links.map(function(d) {
            return d.value;
          })));
          loadedData.links = loadedData.links
            .map(function(d) {
              d.value = d.value / totalVotes;
              return d;
            });

          // set up chart basics
          sankey = d3.sankey()
            .nodePadding(12)
            .nodeSort(d3.descending);
          path = sankey.links();

          // draw chart only after fonts are loaded
          window.addEventListener("resize", resize);
          if (document.fonts.status == "loaded") {
            resize();
          } else {
            document.fonts.onloadingdone = resize();
          }
        });

      function resize() {
        // chart dimensions
        dimensions = chart.node().getBoundingClientRect();
        width = dimensions.width;
        height = dimensions.height;
        marginBottom = 10;
        chartGroup.attr("transform", "translate(0, 0)");

        // udpate chart
        sankey.nodeWidth((width < 500 ? 48 : 64))
          .size([width, height - marginBottom]);

        // transform data
        chartData = sankey(loadedData);

        // draw chart
        links = chartGroup
          .selectAll(".link")
            .data(chartData.links);
        links.exit()
          .remove();
        links.enter()
          .append("path")
            .attr("class", function(d) { return d.party + " link"; })
            .attr("d", d3.sankeyLinkHorizontal())
            .attr("stroke-width", function(d) { return d.width; });
        links.attr("d", d3.sankeyLinkHorizontal())
          .attr("stroke-width", function(d) { return d.width; });

        nodes = chartGroup
          .selectAll(".node")
            .data(chartData.nodes);
        nodes.exit()
          .remove();
        nodesEnter = nodes.enter()
          .append("g")
            .attr("class", function(d) { return d.party.replace(" ", "") + " node"; });
        nodesEnter.append("rect")
          .attr("x", function(d) { return d.x0; })
          .attr("y", function(d) { return d.y0; })
          .attr("height", function(d) { return d.y1 - d.y0; })
          .attr("width", sankey.nodeWidth());
        nodesEnter.append("text")
          .classed("label", true)
          .attr("x", function(d) { return d.x0 - 8; })
          .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
          .attr("dy", ".3rem")
          .text(function(d) { return d.name; })
        .filter(function(d) { return d.x0 < width / 2; })
          .attr("x", function(d) { return d.x1 + 8; })
          .style("text-anchor", "start");
        nodesEnter.append("text")
          .classed("value", true)
          .attr("x", function(d) { return d.x0 + sankey.nodeWidth() / 2; })
          .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
          .attr("dy", ".3rem")
          .text(function(d) { return d3.format(".1%")(d.value); });
        nodes.select("rect")
          .attr("x", function(d) { return d.x0; })
          .attr("y", function(d) { return d.y0; })
          .attr("height", function(d) { return d.y1 - d.y0; })
          .attr("width", sankey.nodeWidth());
        nodes.select(".label")
          .attr("x", function(d) { return d.x0 - 8; })
          .attr("y", function(d) { return (d.y1 + d.y0) / 2; })
        .filter(function(d) { return d.x0 < width / 2; })
          .attr("x", function(d) { return d.x1 + 8; })
          .style("text-anchor", "start");
        nodesEnter.select(".value")
          .attr("x", function(d) { return d.x0 + sankey.nodeWidth() / 2; })
          .attr("y", function(d) { return (d.y1 + d.y0) / 2; });
      }
    </script>
  </body>
</html>
